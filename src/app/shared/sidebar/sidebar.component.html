<div id="sidebar-container" class="barra-lateral">
  <div class="logo">
    <h4 class="text-light font-weight-bold">Inscribir Jugadores</h4>
  </div>
  <div class="menu">
    <form [formGroup]="registerGame" (ngSubmit)="crearJuego()">
      <div class="form-group mb-2">
        <div class="col-xs-12">
          <input class="form-control text-center" type="text" placeholder="Jugador 1" formControlName="jugador1" style="width: 95%;">
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="col-xs-12">
          <input class="form-control text-center" type="text" placeholder="Jugador 2" formControlName="jugador2" style="width: 95%;">
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="col-xs-12">
          <input class="form-control text-center" type="text" placeholder="Jugador 3" formControlName="jugador3" style="width: 95%;">
        </div>
      </div>
      <div class="form-group mb-2">
        <div class="col-xs-12">
          <input class="form-control text-center" type="text" placeholder="Kilometros" formControlName="kilometros" style="width: 95%;">
        </div>
      </div>

      <div class="form-group text-center m-t-20">
        <div class="col-xs-12">
          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Iniciar Juego</button>
        </div>
      </div>
    </form>
  </div>
</div>
